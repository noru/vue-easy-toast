<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Toast Example</title>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script> -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="../dist/vue-easy-toast.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <button id="btnTopLeft" type="button">Toast top + left</button>
    <button id="btnTopRight" type="button">Toast top + right</button>
    <button id="btnTopCenter" type="button">Toast top + center</button>
    <button id="btnBottomLeft" type="button">Toast bottom + left</button>
    <button id="btnBottomRight" type="button">Toast bottom + right</button>
    <button id="btnBottomCenter" type="button">Toast bottom + center</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
